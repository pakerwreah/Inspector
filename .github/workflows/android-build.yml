name: Android CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install JDK
      uses: actions/setup-java@v1
      with:
        java-version: 1.7

    - name: Build
      working-directory: $GITHUB_WORKSPACE/android/app
      run: ./gradlew assembleLocalDebug
