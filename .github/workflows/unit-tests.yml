name: Unit Tests

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Linux dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libsqlcipher-dev llvm

      - name: Create Build Environment
        run: cmake -E make_directory build

      - name: Configure CMake
        working-directory: build
        run: cmake ../cpp

      - name: Build
        working-directory: build
        run: make

      - name: Test
        working-directory: build
        run: make test

      - name: Upload Coverage
        run: |
          llvm-profdata merge -sparse build/default.profraw -o build/default.profdata
          llvm-cov show -instr-profile=build/default.profdata build/inspector-tests > coverage.txt
          llvm-cov export -format lcov -instr-profile=build/default.profdata build/inspector-tests > coverage.lcov
          bash <(curl -s https://codecov.io/bash) -X gcov -Z

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage.lcov
