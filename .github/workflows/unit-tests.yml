name: Unit Tests

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Linux dependencies
        run: |
          echo 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic main' | sudo tee -a /etc/apt/sources.list.d/llvm.list
          sudo apt-get update -y
          sudo apt-get install -y libsqlcipher-dev llvm clang

      - name: Create Build Environment
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: Configure CMake
        working-directory: ${{runner.workspace}}/build
        run: cmake $GITHUB_WORKSPACE/cpp

      - name: Build
        working-directory: ${{runner.workspace}}/build
        run: make

      - name: Test
        working-directory: ${{runner.workspace}}/build
        run: make test

      - name: Upload Coverage
        working-directory: ${{runner.workspace}}/build
        run: |
          llvm-profdata merge -sparse default.profraw -o default.profdata
          llvm-cov export -instr-profile=default.profdata inspector-tests > coverage.json
          bash <(curl -s https://codecov.io/bash)
