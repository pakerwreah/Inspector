apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"
    defaultConfig {
        applicationId "br.newm.inspector_test"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "lib"
    productFlavors {
        local {
            dimension "lib"
        }
        maven {
            dimension "lib"
        }
    }
}

dependencies {
    localImplementation project(':inspector')
    localImplementation 'com.squareup.okhttp3:okhttp:4.4.0'

    mavenImplementation 'com.github.pakerwreah:Inspector:jitpack-SNAPSHOT'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation "androidx.preference:preference:1.1.1"
    implementation 'commons-io:commons-io:2.5'
}
